<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey to help us improve.</p>
        
        <form id="survey-form">
            <!-- Name Input -->
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <!-- Email Input -->
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Number Input -->
            <label id="number-label" for="number">Age (optional):</label>
            <input type="number" id="number" name="number" min="10" max="100" placeholder="Enter your age">

            <!-- Dropdown Selection -->
            <label for="dropdown">Which option best describes you?</label>
            <select id="dropdown" name="role">
                <option value="">Select an option</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>

            <!-- Radio Buttons -->
            <label>Would you recommend this survey?</label>
            <label><input type="radio" name="recommend" value="yes"> Yes</label>
            <label><input type="radio" name="recommend" value="no"> No</label>

            <!-- Checkboxes -->
            <label>Select your interests:</label>
            <label><input type="checkbox" name="interest" value="coding"> Coding</label>
            <label><input type="checkbox" name="interest" value="design"> Design</label>
            <label><input type="checkbox" name="interest" value="gaming"> Gaming</label>

            <!-- Textarea -->
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here..."></textarea>

            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
